    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadImage(event)" style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;" id="Upload Image">Add image of animal here</label></p>
    <p><img id="AddedImage" onload="Hide(event)" height="250" width="250" hidden="hidden" /></p>

    <script>
        var loadImage = function (event) {
            var image = document.getElementById('AddedImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
    <script>
        var Hide = function (event) {
            var label = document.getElementById('Upload Image');
            var image = document.getElementById('AddedImage');
            if (image.src != null) {
                label.hidden = true;
                image.hidden = false;
            }

        };
    </script>
